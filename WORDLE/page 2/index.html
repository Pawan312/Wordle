<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Wordle</title>
</head>
<body>
    <div id="main">
        <div id="nav">
            <!-- <img src="" alt=""> -->
            <h1>Wordle</h1>
            <!-- <button>Subscribe to Games</button> -->
        </div>
        <div id="wordSegmant">
            <button class="upper"></button><button class="upper"></button><button class="upper"></button><button class="upper"></button><button class="upper"></button><br>
            <button class="upper"></button><button class="upper"></button><button class="upper"></button><button class="upper"></button><button class="upper"></button><br>
            <button class="upper"></button><button class="upper"></button><button class="upper"></button><button class="upper"></button><button class="upper"></button><br>
            <button class="upper"></button><button class="upper"></button><button class="upper"></button><button class="upper"></button><button class="upper"></button><br>
            <button class="upper"></button><button class="upper"></button><button class="upper"></button><button class="upper"></button><button class="upper"></button><br>
            <button class="upper"></button><button class="upper"></button><button class="upper"></button><button class="upper"></button><button class="upper"></button><br>
            
        </div>
        <div id="keyboard">
            <div class="upperRow">
                <button class="lower">Q</button>
                <button class="lower">W</button>
                <button class="lower">E</button>
                <button class="lower">R</button>
                <button class="lower">T</button>
                <button class="lower">Y</button>
                <button class="lower">U</button>
                <button class="lower">I</button>
                <button class="lower">O</button>
                <button class="lower">P</button>
            </div>
            <div class="midRow">
                <button class="lower">A</button>
                <button class="lower">S</button>
                <button class="lower">D</button>
                <button class="lower">F</button>
                <button class="lower">G</button>
                <button class="lower">H</button>
                <button class="lower">J</button>
                <button class="lower">K</button>
                <button class="lower">L</button>
            </div>
            <div class="bottomRow">
                <button class="size">ENTER</button>
                <button class="lower">Z</button>
                <button class="lower">X</button>
                <button class="lower">C</button>
                <button class="lower">V</button>
                <button class="lower">B</button>
                <button class="lower">N</button>
                <button class="lower">M</button>
                <button class="size">BACK</button>
            </div>
        </div>
    </div>
    <script src="wordle.js"></script>
</body>
</html>
